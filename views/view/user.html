<div class="row text-center">
    <div class="col">
        <h3 > Usu√°rios </h3>
     </div>
</div>
{{ template "view/signup.html" . }}
<div class="row justify-content-md-center"> 
    <div class="table-responsive">
        <table id="table_users" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Status</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                {{range $val := .Users}}
                    <tr id="{{$val.Id}}" onClick="">
                        <td>{{$val.Id}}</td>
                        <td>{{$val.Nick}}</td>
                        <td>
                            {{if $val.Status}}
                                <span class="badge badge-success">Ativo</span>
                            {{else}}
                                <span class="badge badge-danger">Inativo</span>
                            {{end}}
                        </td>
                        <td>
                            {{if not $val.Status}}
                                <button id="btn-excluir-{{$val.Id}}" class="btn btn-success" onclick="activateUser(this.id)"> Ativar </button>
                            {{else}}
                                <button id="btn-excluir-{{$val.Id}}" class="btn btn-danger" onclick="deleteUser(this.id)"> Excluir </button>
                            {{end}}
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

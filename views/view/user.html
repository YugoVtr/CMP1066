<div class="row text-center">
    <div class="col">
        <h3 > Usuários </h3>
     </div>
</div>
{{ template "view/signup.html" . }}
<div class="row justify-content-md-center"> 
    <div class="table-responsive">
        <table id="table_users" class="table table-striped table-bordered table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Login</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                {{range $val := .Users}}
                    <tr id="{{$val.Id}}" onClick="">
                        <th scope="row">{{$val.Id}}</th>
                        <td>{{$val.Nick}}</td>
                        <td>
                            {{if $val.Status}}
                                <span class="badge badge-success">Ativo</span>
                            {{else}}
                                <span class="badge badge-danger">Inativo</span>
                            {{end}}
                        </td>
                        <td>
                            {{if not $val.Status}}
                                <button id="btn-excluir-{{$val.Id}}" class="btn btn-success w20" onclick="activateUser(this.id)"> Ativar </button>
                            {{else}}
                                <button id="btn-excluir-{{$val.Id}}" class="btn btn-danger w20" onclick="deleteUser(this.id)"> Excluir </button>
                            {{end}}
                            <button id="btn-editar-{{$val.Id}}" class="btn btn-info w20" onclick="editUser(this.id)"> Editar </button>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

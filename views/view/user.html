<div class="row">
    <div>
        <h3> Usuarios </h3>
     </div>
    <div>
        <form action="user" method="post">
            {{ .xsrfdata }}
            {{.Form | renderform}}
            <input type="submit" value="submit" />
        </form>
    </div>
    <div class="table-responsive">
        <table id="table_users" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Status</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                {{range $val := .Users}}
                    <tr id="{{$val.Id}}">
                        <td>{{$val.Id}}</td>
                        <td>{{$val.Nick}}</td>
                        <td>
                            {{if $val.Status}}
                                <span class="badge badge-success">Ativo</span>
                            {{else}}
                                <span class="badge badge-danger">Inativo</span>
                            {{end}}
                        </td>
                        <td>
                            <button id="btn-excluir-{{$val.Id}}" class="btn btn-danger" 
                            {{if not $val.Status}} disabled {{end}}
                            onclick="deleteUser(this)">
                                Excluir
                            </button>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>

<div class="row vertical-offset-75">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3 class="panel-title"><strong>Login</strong></h3>
            </div> 

            <div class="panel-body">
                <form accept-charset="utf-8" role="form" class="form-horizontal" method="POST" action='{{urlfor "LoginController.Login"}}'>
                    {{ .xsrfdata }}

                    <div class="form-group">
                    <label for="inputNick" class="col-sm-3 control-label">Nick: </label>
                    <div class="col-sm-9">
                        <input class="form-control" placeholder="NickName" name="Nick" value="{{index .Params "Login"}}" type="text" required 
                                id="inputNick" />
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Senha:</label>
                    <div class="col-sm-9">
                        <input class="form-control" placeholder="Senha" name="Password" type="password" value="" required 
                                pattern=".{5,}" title="Password" id="inputPassword"  />
                    </div>
                    </div>
                    <div class="form-group">
                    <div class="col-sm-12">
                        <input class="btn btn-lg btn-success" type="submit" value="Login"> 
                        <a href="{{urlfor "LoginController.PasswordReset"}}"> 
                            Lembre-me
                        </a>
                    </div>
                    </div>
                </form>
            </div>

            <div class="panel-footer text-center clearfix"> Cadastrar <a href='{{urlfor "UserController.Signup"}}'> novo usu√°rio </a></div>

        </div>
    </div>
</div>

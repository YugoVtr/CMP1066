<script>

$( document ).ready(function() {
    setCheckedCheckBox("Status"); 
    setValueCheckBox("Status", "true", "false"); 
}); 
    
function deleteUser(btn) {    
	var id = $("#" + btn.id).closest("tr").attr("id");
	var _xsrf = getXSRFData(); 
	$.ajax({
		url: "/user?_xsrf="+_xsrf,
		data: {
			Id : id
		},
		type: 'DELETE',
		success: function (response) {
			alert(response ? "success" : "fail")
			location.href = "/user"
		}
	});
    return 0;
}
</script>

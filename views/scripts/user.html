function deleteUser(id) {    
	var _xsrf = getXSRFData(); 
	$.ajax({
		url: "/user?_xsrf=" + _xsrf + "&Id=" + id,
		type: 'DELETE',
		success: function (response) {
			location.reload();
		}
	});
    return 0;
}

		success: function (response) {

		}
	});
    return 0;
}
